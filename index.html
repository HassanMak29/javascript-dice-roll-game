<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pig game</title>
  </head>
  <body>
    <main class="container">
      <section class="card player-1 player-active winner">
        <h2 class="title">Player 1</h2>
        <div class="total-score total-score-1">0</div>
        <div class="score-container">
          <p class="text">current</p>
          <p class="score score-1">0</p>
        </div>
      </section>

      <section class="card player-2">
        <h2 class="title">Player 2</h2>
        <div class="total-score total-score-2">0</div>
        <div class="score-container">
          <p class="text">current</p>
          <p class="score score-2">0</p>
        </div>
      </section>

      <img src="img/dice-3.png" alt="Playing dice" class="dice" />
      <button class="btn btn-new-game">🏁 New game</button>
      <button class="btn btn-roll-dice">🎲 Roll dice</button>
      <button class="btn btn-hold">📥 Hold</button>
    </main>
  </body>
</html>
